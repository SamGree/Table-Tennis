<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="tabel Tennis. club for lernning ping pong for everyone in sigtuna, Sweden">
    <meta name="keywords" content="table tinnes, tennis, sport, execise,sweden, sigtuna">
    <!--favicon link-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <title>Table Tennis</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="header">
            <h1 class="table-tennis">Table Tennis Pro</h1>
            <nav>
                <ul class="navigation">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact us</a></li>
                    <li><a href="fotos.html">Gallery</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <hr>
    <!--main-->
    <main>
        <section id="page-contact">
            <h2 class="hidding-text">hiddentext</h2>
            <div id="top-foto">
            </div>
        </section>
        <!--form for contact page-->
        <section id="contact">
            <h2 id="contact-title">Join The Movement | Write To Us</h2>
            <form class="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <label for="name">Name</label>
                <input class="ten" type="text" id="name" name="name" placeholder="Name" required><br>
                <label for="email">Email</label>
                <input class="ten" type="email" id="email" name="email" placeholder="Email-address" required><br>
                <div>
                    <textarea class="textarea" name="field-massage" id="field-massage" cols="50" rows="8"
                        placeholder="Type your message here"></textarea><br>
                    <label for="field-massage">What can we do to help?</label><br>
                    <button type="submit" class="join-button hover"><i>Submit</i></button>
                </div>
                <p>Address: John Åkerlundsväg 10 A, 19331 Sigtuna.</p>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Viset our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Viset our Twitter Page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Viset our Youtube Page(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Viset our Instagram Page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!--font link for kit-->
